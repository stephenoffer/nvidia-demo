# Priority classes for pod scheduling
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: pipeline-high-priority
value: 1000
globalDefault: false
description: "High priority for critical pipeline workloads"
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: pipeline-low-priority
value: 100
globalDefault: false
description: "Low priority for non-critical pipeline workloads"

