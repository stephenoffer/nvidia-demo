# Reloader Operator Configuration
# Replaces custom config reloading with Reloader Operator

apiVersion: reloader.stakater.com/v1alpha1
kind: Reloader
metadata:
  name: pipeline-reloader
  namespace: pipeline-production
spec:
  reloadOnCreate: true
  autoReloadAll: false
  watchGlobally: false
---
