# Istio Service Mesh Configuration for AWS EKS
# Optional: Provides advanced traffic management, security, and observability
# Requires: Istio installed in cluster (istioctl install or Helm)

apiVersion: v1
kind: Namespace
metadata:
  name: pipeline-production
  labels:
    name: pipeline-production
    environment: production
    cloud-provider: aws
    istio-injection: enabled
---
# VirtualService for traffic routing
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: multimodal-pipeline
  namespace: pipeline-production
  labels:
    app: multimodal-pipeline
spec:
  hosts:
  - multimodal-pipeline-service
  - multimodal-pipeline-service.pipeline-production.svc.cluster.local
  http:
  # Route for bot traffic with fault injection
  - match:
    - headers:
        user-agent:
          regex: ".*bot.*|.*crawler.*|.*spider.*"
      uri:
        prefix: "/api/"
    route:
    - destination:
        host: multimodal-pipeline-service
        subset: v1
      weight: 100
    fault:
      delay:
        percentage:
          value: 10
        fixedDelay: 5s
    timeout: 300s
  # Default route
  - route:
    - destination:
        host: multimodal-pipeline-service
        subset: v1
      weight: 100
    timeout: 600s
    retries:
      attempts: 3
      perTryTimeout: 30s
      retryOn: 5xx,gateway-error,connect-failure,refused-stream,reset
    corsPolicy:
      allowOrigins:
      - exact: "*"
      allowMethods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
      allowHeaders:
      - "*"
      maxAge: 24h
---
# DestinationRule for load balancing and circuit breaking
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: multimodal-pipeline
  namespace: pipeline-production
  labels:
    app: multimodal-pipeline
spec:
  host: multimodal-pipeline-service
  subsets:
  - name: v1
    labels:
      version: v1
      app: multimodal-pipeline
  - name: v2
    labels:
      version: v2
      app: multimodal-pipeline
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 30s
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 10
        idleTimeout: 90s
        h2UpgradePolicy: UPGRADE
    outlierDetection:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 50
    loadBalancer:
      simple: LEAST_CONN
    tls:
      mode: ISTIO_MUTUAL
---
# PeerAuthentication for mTLS
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: default
  namespace: pipeline-production
  labels:
    app: istio-security
spec:
  mtls:
    mode: STRICT
---
# AuthorizationPolicy for access control
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: pipeline-policy
  namespace: pipeline-production
  labels:
    app: multimodal-pipeline
spec:
  selector:
    matchLabels:
      app: multimodal-pipeline
  action: ALLOW
  rules:
  # Allow health checks and metrics
  - from:
    - source:
        namespaces: ["pipeline-production", "istio-system"]
    to:
    - operation:
        methods: ["GET", "POST"]
        paths: ["/health", "/ready", "/live", "/metrics"]
  # Allow API access from same namespace
  - from:
    - source:
        namespaces: ["pipeline-production"]
    to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE"]
        paths: ["/api/*"]
  # Deny all other traffic by default (implicit deny)
---
# ServiceEntry for external services (if needed)
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: external-s3
  namespace: pipeline-production
  labels:
    app: multimodal-pipeline
spec:
  hosts:
  - s3.amazonaws.com
  - "*.s3.amazonaws.com"
  ports:
  - number: 443
    name: https
    protocol: HTTPS
  resolution: DNS
  location: MESH_EXTERNAL
---
# Gateway for ingress traffic (if using Istio Gateway instead of ALB)
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: pipeline-gateway
  namespace: pipeline-production
  labels:
    app: multimodal-pipeline
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - pipeline.example.com
    - "*.example.com"
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - pipeline.example.com
    - "*.example.com"
    tls:
      mode: SIMPLE
      credentialName: pipeline-tls-cert
---
# VirtualService for gateway routing
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: pipeline-gateway-vs
  namespace: pipeline-production
  labels:
    app: multimodal-pipeline
spec:
  hosts:
  - pipeline.example.com
  - "*.example.com"
  gateways:
  - pipeline-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: multimodal-pipeline-service
        port:
          number: 8080
      weight: 100
