# NetworkPolicy for pipeline security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pipeline-network-policy
  namespace: pipeline-production
spec:
  podSelector:
    matchLabels:
      app: multimodal-pipeline
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow Prometheus to scrape metrics
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090
  # Allow health checks from kube-system
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 8080
  # Allow Ray head service
  - from:
    - namespaceSelector:
        matchLabels:
          name: pipeline-production
    ports:
    - protocol: TCP
      port: 10001
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow Ray cluster communication
  - to:
    - namespaceSelector:
        matchLabels:
          name: pipeline-production
    ports:
    - protocol: TCP
      port: 10001
    - protocol: TCP
      port: 8265
  # Allow S3 access (AWS)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTPS for external services
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80

